<!DOCTYPE html>
<head>
<html>
    <meta charset="UTF-8" />
    <title>Login</title>
    {% load static %}
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="{% static "application/css/demo.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "application/css/style.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "application/css/animate-custom.css" %}" />
</head>
<body>
    <div class="container">
        <div class="codrops-top">
            <span class="right">
               
            </span>
            <div class="clr"></div>
        </div>
        <header>
            <h1><strong><i>E</i> - Application Routing</strong></h1>
        </header>
        
        <section>				
            <div id="container_demo" >
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form autocomplete="on" method="POST">
                            <h1>Log in</h1> 
                            <p> 
                                <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                            </p>
                            <p> 
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            {% csrf_token %}
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                            </p>
                            
                            <p class="login button"> 
                                <input type="submit" value="Login" /> 
                            </p>
                            <p class="change_link">
								Not a member yet ?
								<a href="/signup" class="to_register">Sign Up</a>
							<br>
							
								Forgot password
								<a href="#toregister" class="to_register">Reset password</a>
							</p>
								
                        </form>
                    </div>					
                </div>
            </div>  
        </section>
    </div>
</body>
</html>
